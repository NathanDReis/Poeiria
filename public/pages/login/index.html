<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/poeiria.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
    <article class="container-xx1">
        <header>
            <h4 class="overflow-hidden ms-5 poeiria" onclick="location = '../home/index.html'">
                POEIRIA
            </h4>
        </header>

        <main class="d-flex justify-content-center align-items-center">
            <form style="width: 80dvw; max-width: 500px;">
                <h1 class="display-5">
                    Entrar
                </h1>
                <a 
                    class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    data-bs-toggle="modal" 
                    data-bs-target="#confirmBackdrop"
                >
                    Novo no site? Registre-se
                </a>

                <div class="mb-3 p-3 text-start">
                    <label for="title" class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="mb-3 p-3 text-start">
                    <label for="title" class="form-label">Senha:</label>
                    <input type="password" name="password" class="form-control" placeholder="Senha" required>
                </div>

                <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" onclick="recoverPassword()">
                    Esqueceu a senha?
                </a>

                <div class="buttons">
                    <button type="submit" name="submit" class="btn btn-light" disabled>
                        Entrar
                    </button>
                    <span style="font-size: .7rem;">OU</span>
                    <button type="button" class="btn btn-light d-flex align-items-center justify-content-evenly" id="loginGoogle">
                        Entrar com Google
                    </button>
                </div>
            </form>
        </main>
    </article>

    <!-- Modal CONFIRM -->
    <div class="modal fade" id="confirmBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="confirmBackdropLabel">Criar Usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja criar este usuário?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="registration()" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>

<script src="../../services/firebase-init.js"></script>
<script src="../../services/poeiria.service.js"></script>
<script src="../../main.js"></script>
<script src="./script.js"></script>
</html>
