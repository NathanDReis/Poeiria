<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/poeiria.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>CRIAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body onload="getAll()">
    <article>
        <header>
            <h4 class="overflow-hidden ms-5 poeiria" onclick="backPage()">
                POEIRIA
            </h4>
            <nav class="row me-5">
                <button 
                    type="button" 
                    class="btn btn-light isLoggedItems hidden col-4" 
                    onclick="backPage('add')"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" 
                    data-bs-title="Adicionar"                
                >
                    <i class="bi bi-journal-plus fs-5"></i>
                </button>
                <button 
                    type="button" 
                    class="btn btn-light isLoggedItems hidden col-4" 
                    onclick="backPage('write')"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" 
                    data-bs-title="Criações"
                >
                    <i class="bi bi-journals fs-5"></i>
                </button>
                <button 
                    type="button" 
                    class="btn btn-light isLoggedItems hidden col-4" 
                    onclick="backPage('home')"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" 
                    data-bs-title="Home"    
                >
                    <i class="bi bi-house fs-5"></i>                
                </button>
            </nav>
        </header>

        <main class="isLoggedItems">
            <section id="box">
                <form id="form">
                    <div class="mb-3 p-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Título" required>
                    </div>
                    <div class="mb-3 p-3">
                        <label for="text" class="form-label">Texto</label>
                        <textarea name="text" class="form-control" id="text" placeholder="Texto" required></textarea>
                    </div>
                    <div class="mb-3 p-3">
                        <label for="author" class="form-label">Autor</label>
                        <input type="text" name="author"  id="author" class="form-control" placeholder="Autor" required>
                    </div>
                    <div class="mb-3 p-3 d-flex justify-content-between gap-3">
                        <button 
                            type="button" 
                            class="btn btn-light w-100"
                            data-bs-toggle="modal" 
                            data-bs-target="#addBackdrop"
                        >
                            <i class="bi bi-image-fill"></i>
                            Imagem                 
                        </button>
                        <button type="submit" name="submit" class="btn btn-light w-100" disabled>
                            <i class="bi bi-floppy"></i>     
                            Salvar                   
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </article>

    <!-- Modal ADD -->
    <div class="modal fade" id="addBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addBackdropLabel">
                        <i class="bi bi-image-fill"></i>
                        Imagem
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="images-box">
                        <div class="d-grid justify-content-center position-fixed search-container">
                            <div class="overflow-hidden d-flex align-items-center justify-content-around search-box">
                                <button type="button" class="btn btn-light" onclick="page()">
                                    <i class="bi bi-skip-backward"></i>
                                </button>
                                <div class="input-group p-3">
                                    <input type="text" id="search" class="form-control" placeholder="Pesquisar imagem" autocomplete="off">
                                    <span class="input-group-text d-flex align-items-center justify-content-center" id="basic-addon2">
                                        <span class="overflow-hidden current">1</span>
                                        <span class="overflow-hidden">:</span>
                                        <span class="overflow-hidden max">0</span>
                                    </span>
                                </div>
                                <button type="button" class="btn btn-light rotate" onclick="page(true)">
                                    <i class="bi bi-skip-backward"></i>
                                </button>
                            </div>                    
                        </div>

                        <article class="container-fluid mt-lg-2 p-3 align-items-center filters">
                            <div class="d-flex gap-3 justify-content-center flex-wrap align-items-center p-3">
                                <select class="form-select" id="orientation" style="max-width: 500px;" onchange="getImage()">
                                    <option value="all">Todas as orientações</option>
                                    <option value="landscape">Horizontal</option>
                                    <option value="portrait">Vertical</option>
                                    <option value="square">Quadrado</option>
                                </select>
                                <select class="form-select" id="size" style="max-width: 500px;" onchange="getImage()">
                                    <option value="all">Todos os tamanhos</option>
                                    <option value="large">Grande</option>
                                    <option value="medium">Médio</option>
                                    <option value="small">Pequeno</option>
                                </select>
                                <div class="input-group" style="max-width: 500px;">
                                    <div class="input-group-text">
                                      <input class="form-check-input mt-0" type="checkbox" value="" id="check-color" onchange="getImage()">
                                    </div>
                                    <input type="color" class="form-control form-control-color" id="color" onchange="getImage()">
                                </div>
                            </div>
                        </article>

                        <div id="images-center">
                            <div id="images">
                                <img src="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>

<script src="../../services/firebase-init.js"></script>
<script src="../../services/poeiria.service.js"></script>
<script src="../../main.js"></script>
<script src="./script.js"></script>
</html>
