<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/poeiria.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>CRIAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body>
    <article>
        <header>
            <h4 class="overflow-hidden ms-5 poeiria" onclick="location = '../home/index.html'">
                POEIRIA
            </h4>
            <nav class="row me-5">
                <button type="button" class="btn btn-light isLoggedItems hidden col-4" onclick="location = '../add/index.html'"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Adicionar"                
                >
                    <i class="bi bi-journal-plus fs-5"></i>
                </button>
                <button type="button" class="btn btn-light isLoggedItems hidden col-4" onclick="location = '../write/index.html'"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Criações"
                >
                    <i class="bi bi-journals fs-5"></i>
                </button>
                <button type="button" class="btn btn-light col-4" onclick="location = '../home/index.html'"
                    data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Home"    
                >
                    <i class="bi bi-house fs-5"></i>                
                </button>
            </nav>
        </header>

        <main class="isLoggedItems">
            <section id="box">
                <form id="form">
                    <div class="mb-3 p-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Título" required>
                    </div>
                    <div class="mb-3 p-3">
                        <label for="text" class="form-label">Texto</label>
                        <textarea name="text" class="form-control" id="text" placeholder="Texto" required></textarea>
                    </div>
                    <div class="mb-3 p-3">
                        <label for="author" class="form-label">Autor</label>
                        <input type="text" name="author"  id="author" class="form-control" placeholder="Autor" required>
                    </div>
                    <div class="mb-3 p-3 d-flex justify-content-between gap-3">
                        <button 
                            type="button" 
                            class="btn btn-light w-100"
                            data-bs-toggle="modal" 
                            data-bs-target="#addBackdrop"
                        >
                            <i class="bi bi-image-fill"></i>
                            Imagem                 
                        </button>
                        <button type="submit" name="submit" class="btn btn-light w-100" disabled>
                            <i class="bi bi-floppy"></i>     
                            Salvar                   
                        </button>
                    </div>
                </form>
            </section>
        </main>
    </article>

    <!-- Modal ADD -->
    <div class="modal fade" id="addBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addBackdropLabel">
                        <i class="bi bi-image-fill"></i>
                        Imagem
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="images-box">
                        <div class="mb-3 d-grid justify-content-center">
                            <label for="search" class="form-label d-flex justify-content-center mt-5">
                                <div class="current">
                                    <h6 class="overflow-hidden">1</h6>
                                </div>
                                <div>
                                    <h6 class="overflow-hidden">:</h6>
                                </div>
                                <div class="max">
                                    <h6 class="overflow-hidden">0</h6>
                                </div>
                            </label>
                            <div class="controls">
                                <span onclick="page()" style="cursor: pointer;">
                                    <i class="bi bi-caret-left"></i>
                                </span>
                                <input type="text" id="search" class="form-control" placeholder="Pesquisar imagem" autocomplete="off">
                                <span onclick="page(true)" style="cursor: pointer;" class="rotate">
                                    <i class="bi bi-caret-left"></i>
                                </span>
                            </div>                    
                        </div>

                        <div id="images-center">
                            <div id="images">
                                <img src="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>

<script src="../../services/firebase-init.js"></script>
<script src="../../services/poeiria.service.js"></script>
<script src="../../main.js"></script>
<script src="./script.js"></script>
</html>
