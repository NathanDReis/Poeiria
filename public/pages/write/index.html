<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/poeiria.png" type="image/x-icon">
    <link rel="stylesheet" href="../home/style.css">
    <title>CRIAÇÕES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body onload="getAll()">
    <article class="container-xx1">

        <header>
            <h4 class="overflow-hidden ms-5 poeiria" onclick="backPage('home')">
                POEIRIA
            </h4>
            <nav class="row me-5">
                <button 
                    type="button" 
                    class="btn btn-light isLoggedItems hidden col-4" 
                    onclick="backPage('add')"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" 
                    data-bs-title="Adicionar"                
                >
                    <i class="bi bi-journal-plus fs-5"></i>
                </button>
                <button 
                    type="button" 
                    class="btn btn-light isLoggedItems hidden col-4" 
                    onclick="backPage('write')"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" 
                    data-bs-title="Criações"
                >
                    <i class="bi bi-journals fs-5"></i>
                </button>
                <button 
                    type="button" 
                    class="btn btn-light isLoggedItems hidden col-4" 
                    onclick="backPage('home')"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" 
                    data-bs-title="Home"    
                >
                    <i class="bi bi-house fs-5"></i>                
                </button>
            </nav>
        </header>

        <article class="container-fluid mt-lg-2 p-3 isLoggedItems">
            <div class="d-flex gap-3 justify-content-left flex-wrap align-items-center p-3">
                <select class="form-select" id="author" onchange="searchAuthor(this)" style="max-width: 500px;">
                    <option value="">Todos</option>
                </select>
                <input type="search" class="form-control" id="search" oninput="search(this)" placeholder="Pesquisar" autocomplete="off" style="max-width: 500px;">
                <button type="button" class="btn btn-outline-light text-black orderByTitle" onclick="orderByTitle()">
                    <i class="bi bi-sort-alpha-up-alt"></i>
                    <i class="bi bi-sort-alpha-down-alt hidden"></i>
                </button>
                <input type="checkbox" class="btn-check" id="published" autocomplete="off" onchange="filterPublished(this)">
                <label class="btn" for="published">Publicados</label>
            </div>
        </article>

        <main class="isLoggedItems">
            <article id="cards" class="box"></article>
        </main>

    </article>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>

<script src="../../services/firebase-init.js"></script>
<script src="../../services/poeiria.service.js"></script>
<script src="../../main.js"></script>
<script src="./script.js"></script>
</html>
