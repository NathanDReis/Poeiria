<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../../assets/poeiria.png" type="image/x-icon">
    <title>LEITURA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<body onload="getAll()">
    <article class="container-xx1">

        <header>
            <h4 class="overflow-hidden ms-5 poeiria" onclick="backPage(false, true)">
                POEIRIA
            </h4>
            <nav class="row me-5">
                <button 
                    type="button" 
                    class="btn btn-light isLoggedItems hidden col-4" 
                    onclick="backPage('add')"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" 
                    data-bs-title="Adicionar"                
                >
                    <i class="bi bi-journal-plus fs-5"></i>
                </button>
                <button 
                    type="button" 
                    class="btn btn-light isLoggedItems hidden col-4" 
                    onclick="backPage('write')"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" 
                    data-bs-title="Criações"
                >
                    <i class="bi bi-journals fs-5"></i>
                </button>
                <button 
                    type="button" 
                    class="btn btn-light col-4" 
                    onclick="backPage('home')"
                    data-bs-toggle="tooltip" 
                    data-bs-placement="bottom" 
                    data-bs-title="Home"    
                >
                    <i class="bi bi-house fs-5"></i>                
                </button>
            </nav>
        </header>

        <main>
            <div class="glass"></div>
            
            <div class="box">
                <div class="card">
                    <div class="card-header">
                        <button 
                            type="button" 
                            class="btn btn-light" 
                            id="clipboard" 
                            onclick="clipboard()"
                            data-bs-toggle="tooltip" 
                            data-bs-placement="bottom" 
                            data-bs-title="Copiar"
                        >
                            <i class="bi bi-clipboard"></i>
                            <i class="bi bi-clipboard-check hidden"></i>
                            <i class="bi bi-clipboard-x hidden"></i>
                        </button>
                        <button 
                            type="button" 
                            class="btn btn-light isMyAccount hidden" 
                            id="restore"
                            data-bs-toggle="modal" 
                            data-bs-target="#publishBackdrop"
                            data-bs-toggle="tooltip" 
                            data-bs-placement="bottom" 
                            data-bs-title="Publicar"
                        >
                            <i class="bi bi-cloud-upload"></i>
                        </button>
                        <button 
                        type="button" 
                        class="btn btn-light isMyAccount hidden" 
                        onclick="locationDoc()"
                        data-bs-toggle="tooltip" 
                        data-bs-placement="bottom" 
                        data-bs-title="Editar"
                        >
                        <i class="bi bi-pencil-square fs-5"></i>
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-light isMyAccount hidden" 
                        data-bs-target="#deleteBackdrop"
                        data-bs-toggle="modal" 
                    >
                        <i class="bi bi-trash3"></i>
                    </button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title overflow-hidden"></h5>
                        <p class="card-text overflow-hidden"></p>
                        <p class="card-footer d-flex justify-content-between"></p>
                    </div>
                </div>
            </div>
        </main>

    </article>
    
    <!-- Modal DELETE -->
    <div class="modal fade" id="deleteBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteBackdropLabel">Remoção</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-delete">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="deleteData()" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal PUBLISH -->
    <div class="modal fade" id="publishBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="publishBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="publishBackdropLabel">Publicação</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-delete">
                    Deseja realmente publicar este texto?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="published()" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>

<script src="../../services/firebase-init.js"></script>
<script src="../../services/poeiria.service.js"></script>
<script src="../../main.js"></script>
<script src="./script.js"></script>
</html>
