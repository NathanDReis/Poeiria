<script>
    const url = "./pages/home/index.html";
    const history = sessionStorage.getItem("history") ?? "[]";
    const historyList = JSON.parse(history);
    historyList.push({
        id: historyList.length,
        url,
        page: 'home',
    });
    sessionStorage.setItem("history", JSON.stringify(historyList));
    window.location = url;
</script>
